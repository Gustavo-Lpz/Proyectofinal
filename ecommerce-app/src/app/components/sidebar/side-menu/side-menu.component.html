<div class="mt-6">
  <h3
    *ngIf="title"
    class="pt-4 text-xs font-semibold text-red-400 uppercase tracking-widest mb-3
           border-b border-red-700 pb-2
           drop-shadow-[0_0_4px_rgba(255,0,0,0.4)]"
  >
    {{ title }}
  </h3>

  <nav class="space-y-2">
    <app-menu-item
      *ngFor="let route of navRoutes"
      [route]="route">
    </app-menu-item>
  </nav>
</div>
